<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../src/index.css">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Get stuff done</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div class="container">
      <div class="row">
          <div class="col-12 green">
              <h1>Get stuff done</h1>
          </div>
      </div>
      <div class="row">
          <div class="col-8 green">
              Type new task...
          </div>
          <div class="col-3 button">
              Add
          </div>
      </div>

      <!-- Row to hold the two columns of active / completed tasks -->
      <div class="row">

          <!-- Active Tasks -->
          <div class="col-12 col-sm-6">
              <div class="row">
                  <div class="col-12 green">
                      <h2>Active tasks</h2>
                  </div>
              </div>
              <div class="row">
                  <div class="col-8 green">
                      (a task)
                  </div>
                  <div class="col-2 button">
                      Done
                  </div>
                  <div class="col-2 green">
                      <!--starting to experiment with buttons-->
                      <button type="button" class="glyphicon glyphicon-trash">Bin</button>

                  </div>
              </div>
              <div class="row">
                  <div class="col-8 green">
                      (a second task)
                  </div>
                  <div class="col-2 button">
                      Done </div>
                  <div class="col-2 button">
                      Bin
                  </div>
              </div>
          </div>

          <!-- Completed Tasks -->
          <div class="col-12 col-sm-6">
              <div class="row">
                  <div class="col-12 green">
                      <h2>Completed tasks</h2>
                  </div>
              </div>
              <div class="row">
                  <div class="col-8 green">
                      (a task)
                  </div>
                  <div class="col-4 button">
                      Activate
                  </div>
              </div>
              <div class="row">
                  <div class="col-8 green">
                      (a task)
                  </div>
                  <div class="col-4 button">
                      Activate
                  </div>
              </div>
          </div>
      </div>
  </div>

  </body>
</html>
